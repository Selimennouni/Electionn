      <section>
          <ul>
            <li data-text="تعد الانتخابات بمثابة الوسيلة الأساسية التي تؤهل الناس للمشاركة في إدارة الشؤون العامة لبلدانهم والتي بدورها تعتبر حقاً أساسياً من حقوق الإنسان كافحت من أجله الشعوب في جميع أنحاء العالم، و يعتبر حق الانتخاب في الدول الديمقراطية، من أهم الممارسات السياسية، فهي وسيلة لنقل السلطة بطريقة سلمية من شخص إلى آخر، أو مجموعة إلى أُخرى.
            تختلف إجراءات ونظم الانتخابات من بلدٍ لآخر، إلا أن هناك أسساً معينة يجري العمل بها في كثير من البلاد، ونظرا لأهمية ظاهرة الانتخابات لإرساء قواعد الديمقراطية في المجتمع سنتطرق إليها في هذه المقالة.
            "><a href="#">ماهي الانتخابات ؟</a></li>
            <li data-text="هناك العديد من التعاريف القانونية، والسياسية المختلفة للانتخابات نذكر من بينها ما يلي:
              في لسان العرب لابن منظور، الانتخاب من فعل نخب، ونخب: أي أنتخب الشيء أختاره، والنخبة ما اختاره منه ونخبة القوم ونخبتهم خيارهم، والنخب النزع والانتخاب الانتزاع والانتخاب الاختيار والانتقاء من النخبة.
              
              أما اصطلاحاً فيعرف الانتخاب بأنه اختيار شخص من بين عدد من المرشحين ليكون نائباً يُمَثِّل الجماعة الـتي ينتمـي إليها، وكثيراً مـا يطلـق علـى الانتخـاب اسـم (اقـتراع) أي الاقـتراع علـى اسـم معـين، ويعـد الانتخـاب حقـاً عامـاً للمـواطنين ولـيس لسـلطة مـن السـلطات أن تحـرم المـواطن مـن ممارسـته مـا دام مسـتوفياً شـروط السـن والعقـل واعتبارات الشرف ليس مجرمـا محكومـاً عليـه، فضـلاً عـن شـرط الجنسـية."><a href="#">تعريف الانتخابات</a></li>
              <li data-text="للانتخابات خصائص وجب توفّرها:
              العموميّة: حيث أنّ الانتخاب حقّ لكلّ التّونسيّين ذكورا كانوا أم إناثا داخل الوطن أو خارجه ممّن يتوفّر فيهم الشّروط القانونيّة.
              المباشرة : باعتبار أنّ المواطن مطالب بالقيام بعمليّة الانتخاب بمفرده دون إنابة ( يضع من يعوّضه).
              السّرّيّة : نظرا لأنّ العمليّة الانتخابية يجب أن تكون سرّيّة وذلك بدخول النّاخب إلى الخلوة بعيدا عن الأنظار.
              الحرّيّة: لأنّ النّاخب يختار من يشاء بكلّ حرّيّة دون أيّ ضغوطات واستدراج أو استمالة."><a href="#">خصائص الانتخابات</a></li>
              <li data-text="مفهوم الانتخابات التشريعية الانتخابات التشريعية هي عبارة عن عمليّة ديمقراطية بمشاركة شعبيّة فاعلة، يقوم فيها الشعب باختيار ممثلين عنهم في المجلس النيابي، كسلطة تشريعية لها الحق في اتخاذ القرارات، وسنّ القوانين، وتقييم عمل الحكومة، والقبول بها، أو ردها، والتصويت على القرارات المتخذة من قبل الحكومة، ومجلس الأعيان، علماً أنّ القرارات المرفوضة من مجلس النواب لا يتم تنفيذها، أو العمل بها نهائيّاً من قبل السلطتين القضائيّة، والتنفيذية. كما أنها البوابة التي يعبّر فيها الشعب عن نفسه، من خلال وجود ممثلين مؤهلين للقيام بالواجبات التي توكل لهم، وقادرين على المطالبة بالتغيير دون وجود أي اعتبارات قد تعرقل المهمّة الرئيسية لوجودهم تحت قبة البرلمان.
              "><a href="#">الانتخابات التشريعية</a></li>
              <li data-text="الانتخابات الرئاسية هي انتخابات خاصة برأس الدولة الذي يكون لقبه الرسمي الرئيس."><a href="#"> الانتخابات الرئاسية؟</a></li>
